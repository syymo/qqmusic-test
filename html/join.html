<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/join.js" type="text/javascript"></script>

  </head>
  <body>
    <form action="">
      <div class="join">
        <h4>注册</h4>
        <p><label for="userName">昵称:<input type="text" size="30" id="suerName" class="reqd"></label></p>
        <div id="user"></div>
        <p><label for="username">账号:<input type="text" size="30" id="suername" class="reqd"></label></p>
        <div id="name"></div>
        <p><label for="passwd1">输入密码:<input type="password" id="passwd1" class="reqd" size="25"></label></p>
        <div id="pwd1"></div>
        <p><label for="passwd2">确认密码:<input type="password" id="passwd2" class="reqd passwd1" size="25"></label></p>
        <div id="pwd2"></div>
        <p><label for="emailAddr">邮箱地址:<input type="text" id="emailAddr" size="25" class="reqd email"></p>
        <div id="email"></div>
        <p><input type="submit" value="提交" >&nbsp;<input id="submit" type="reset" value="取消"></p>
      </div>
    </form>
  </body>
</html>
